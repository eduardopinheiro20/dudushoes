{% load thumbnail %}

<div class="col-md-4 product-men">
  <div class="product-shoe-info shoe">
    <div class="men-pro-item">
      <div class="men-thumb-item">
        {% if product.image %}
        <img src="{{ product.image|thumbnail_url:'product_image' }}" alt="" />
        {% else %}
        <img src="http://placehold.it/350x250" alt="" />
        {% endif %}
        <div class="men-cart-pro">
          <div class="inner-men-cart-pro">
            <a href="{{ product.get_absolute_url }}" class="link-product-add-cart">Visualizar</a>
          </div>
        </div>

          <span class="product-new-top">Novo</span>
      </div>
      <div class="item-info-product">
        <h4>
          <a href="{{ product.get_absolute_url }}">{{ product }} </a>
        </h4>
        <div class="info-product-price">
          <div class="grid_meta">
            <div class="product_price">
              <div class="grid-price ">
                <span class="money ">R$ {{product.price}}</span>
              </div>
            </div>
            <ul class="stars">
              <li><a href="{{ product.get_absolute_url }}">{{ product.description|truncatewords:"2" }}</a></li>

            </ul>
          </div>
          <div class="shoe single-item hvr-outline-out">


              <a href="{% url 'checkout:create_cartitem' product.slug %}" class="cart-item-add" data-toggle="modal" data-target="#myModal1">
                <button type="submit" class="shoe-cart pshoe-cart"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
              </a>

          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
